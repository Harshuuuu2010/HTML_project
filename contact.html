<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact for the Times-Cafe" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home </a>
          </li>
          <li>
            <a href="/#about">About <abbr title="The Times Cafe">TC</abbr></a>
          </li>
          <li>
            <a href="/#menu">Menu </a>
          </li>

          <li>
            <a href="hours.html">Store Hours </a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="/IMG/menu.jpeg"
          alt="Times Cafe"
          title="We love Cafe!"
          width="400"
          height="570"
        />
        <figcaption>The Times Cafe</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="http://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="name">Name :</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                required
              />
            </p>
            <p>
              <label for="email">Email :</label>
              <input
                type="email"
                name="Email"
                id="email"
                placeholder="Your Email"
                required
              />
            </p>
            <p>
              <label for="Message">Your Message :</label>
              <br />
              <textarea
                name="Message"
                id="Message "
                cols="30"
                row="10"
                placeholder="Type Your Message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>Our Location</section>
      <address>
        103, 104 Sai Villa Complex, Opp Reliance Mall,<br />
        Old Padra Rd, Vadodara, Gujarat 390020 <br /><br />
        Phone : <a href="tel:+91-9662689707">9662689707</a>
      </address>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Times Cafe</p>
    </footer>
  </body>
</html>
